name: Deploy Jekyll site to Pages

on:
  push:
    branches:
      - main
      - testing

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.ref == 'refs/heads/main' && 'github-pages' || 'testing' }}
          path: ./_site  # Adjust this to your build output directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ github.ref == 'refs/heads/main' && 'github-pages' || 'testing' }}
